probe-core-ms-chart:
  configMap:
    name: clba-values
    clusterName: "cLBA"
    machineType: "cLBA"
    cprobeStandAlone: disable
    tenant: probe
    vprobeType: "mix"
    networkIpMode: "ipv4"
    prometheusPort: '10090' 
    prometheusAllPort: '10091'
    cdfSubType: ''
    cdfConfigurationName: ''

  deployments:
    probecoremsDeployment:
      annotations:
        k8s.v1.cni.cncf.io/networks: probe-network

  dataPVC:
    storageSize: 20Gi

  configPVC:
    storageSize: 2Gi

  resources:
    limits:
      memory: 8Gi
      cpu: 6000m
      hugepages1Gi: 1
