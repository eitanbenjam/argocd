global:
  ipFamilies:
    - ipv4

daemon-chart:
  enabled: false
schema-builder-chart:
  enabled: false
database-loader-chart:
  enabled: false

persistence-volume-exporter-chart:
  enabled: true
  pvclocalpaths:
    - name: storage
      path: /var/radcom/storage
    - name: volume
      path: /var/radcom/volume
  service:
    type: ClusterIP
    port: 8081
  resources:
    limits:
      memory: 150Mi
      cpu: 100m
    requests:
      memory: 50Mi
      cpu: 50m

kube-state-metrics-chart:
  namespaceOverride: ""
  rbac:
    create: true
  podSecurityPolicy:
    enabled: true
  resources:
    limits:
      memory: 100Mi
      cpu: 100m
    requests:
      memory: 50Mi
      cpu: 50m

kube-node-metrics-chart:
  namespaceOverride: ""
  rbac:
    create: true
  podSecurityPolicy:
    enabled: true
  podLabels:
    jobLabel: node-exporter
  extraArgs:
    - --collector.filesystem.ignored-mount-points=^/(dev|proc|sys|var/lib/docker/.+)($|/)
    - --collector.filesystem.ignored-fs-types=^(autofs|binfmt_misc|cgroup|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|mqueue|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|sysfs|tracefs)$
    - --path.rootfs=/host/root
  extraHostVolumeMounts:
    - name: root
      hostPath: "/"
      mountPath: "/host/root"
      readOnly: true
  resources:
    limits:
      memory: 100Mi
      cpu: 200m
    requests:
      memory: 50Mi
      cpu: 70m

oam-agent-chart:
  enabled: true
  radcomConfiguration:
    repoType: SRP
    kafkaPort: 9093

storageclass-exporter-chart:
  enabled: true
  pvclocalpaths:
    - name: storage
      path: /var/radcom/storage
    - name: volume
      path: /var/radcom/volume


ace-agent-chart:
  enabled: true

  configMap:
    kafkaGroupId: conductor.aceagent.topology
    kafkaTopic: conductor.topology.update
    kafkaServer: kafka-ext:9093
    topologyManagerService: kuberiq-np-vip/topologyManager
    retryPeriod: 2000
    retryAttempts: 15
    frontendMachineTypes: vprobe,vLB,vLBAgent

  logConfig:
    logLevel: INFO
