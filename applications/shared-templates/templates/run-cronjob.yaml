{{- if .Values.run_cronjob }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-run-cronjob-post-hook"
  labels:
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-run-cronjob-post-hook"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
    spec:
      restartPolicy: Never
      containers:
      - name: wait-ace-orch-post-install-job
        image: "{{ .Values.global.docker_registry }}/ace-cd:{{ .Values.ace_cd_tag }}"
        command: ["bash", "ps_tools/argocd/run_cronjob.sh"]
        env:
        - name: RADCOM_CRONJOB_NAME
          value: "{{ .Values.cronjob_name }}"
{{ end }}
