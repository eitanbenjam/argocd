global:
# These values are handled by Orchestration team, and
# should not be modified !
  site: "default" # provided by external parameter
  blueprinttype: bp-oam-agent
  siteType: CDF
####
  ipFamilies:
    - ipv4
  siteType: CDF

daemon-chart:
  enabled: false
schema-builder-chart:
  enabled: false
database-loader-chart:
  enabled: false
database-sync-chart:
  enabled: false

persistence-volume-exporter-chart:
  enabled: true
  pvclocalpaths:
    - name: storage
      path: /var/radcom/storage
    - name: volume
      path: /var/radcom/volume
  service:
    type: ClusterIP
    port: 8081

oam-agent-chart:
  enabled: true
  radcomConfiguration:
    repoType: K8S
    kafka:
      kafkaPort: 30201
      kafkaDnsName: eventbus-oam-primary
    kbrip: kuberiq-np-vip/orchestrator
    resources:
        requestsCpu: 100m
        requestsMemory: 500Mi
        limitsCpu: 1600m
        limitsMemory: 500Mi

storageclass-exporter-chart:
  enabled: true
  pvclocalpaths:
    - name: storage
      path: /var/radcom/storage
    - name: volume
      path: /var/radcom/volume

  configMap:
    kafkaGroupId: conductor.aceagent.topology
    kafkaTopic: conductor.topology.update
    kafkaServer: eventbus-oam-primary:30201
    topologyManagerService: kuberiq-np-vip/topologyManager
    retryPeriod: 2000
    retryAttempts: 15
    frontendMachineTypes: vprobe,vLB,vLBAgent

  logConfig:
    logLevel: INFO

cdf-network-manager-chart:
  enabled: false
  resources:
    requests:
      memory: "1Gi"
      cpu: 1
    limits:
      memory: "1Gi"
      cpu: 1
  configMap:
    # Required for interface discovery
    cdfClusterName: ""

