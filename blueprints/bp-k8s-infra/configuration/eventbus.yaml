persistence-volume-provisioner-chart:
  nodePathMap:
    - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
      paths:
        - /var/radcom/volume/eventbus
  configmap:
    # specify the config map name
    name: eventbus-local-path-config
  storageClass:
    provisionerName: rancher.io/eventbus-local-path
    name: stc-eventbus
