persistence-volume-provisioner-chart:
  nodePathMap:
    - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
      paths:
        - /var/radcom/volume/health
  configmap:
    # specify the config map name
    name: health-local-path-config
  storageClass:
    provisionerName: rancher.io/health-local-path
    name: stc-health
