{{- if .Values.add_blueprint }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-{{ .Chart.Name }}-pre-hook"
  labels:
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-{{ .Chart.Name }}-pre-hook"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: pre-install-job
        image: "{{ .Values.global.docker_registry }}/ace-cd:1.125.0"
        command: ["python3", "ps_tools/update_topology.py",  "--ingress_address", "{{ .Values.global.ingress_address }}", "--site_name", "{{ .Values.global.site }}", "--deployment_name", "${deploymentName}", "--cs_name", "${appname}", "--value_file", "/values/values", "--deployment_version", "${version}"]
        env:
        - name: deploymentName
          value: {{ .Release.Name }}
        - name: revision
          value: "{{ .Release.Revision }}"
        - name: version
          value: "{{ .Chart.Version }}"
        - name: appname
          value: "{{ .Chart.Name }}"
        volumeMounts:
        - name: values-volume
          mountPath: /values
      volumes:
      - name: values-volume
        configMap:
          name: values-cm
{{ end }}
